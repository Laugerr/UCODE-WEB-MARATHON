<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Local storage</title>
  <meta name="description" content="t08. Notes with local storage">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer> </script>
</head>

<body>
<div class="all">
  <div class="buttons">
    <input type="reset" class="add" value="Add to storage">
    <input type="submit" class="clear" value="Clear storage">
  </div>

  <div class="textarea">
    <span class="text-input">Text input</span>
    <textarea cols="70" rows="20" maxlength="500" class="text-color"></textarea>
  </div>

  <div class="notes-archives">
    <span class="notes-text">History:</span>
    <div class="output-text"></div>
  </div>
</div>

</body>

</html>
